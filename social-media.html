        * {

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('japan.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header Styling with Neon Effect */
        header {
            position: relative;
            background-color: rgba(58, 0, 77, 0.9); /* Dark purple background */
            color: #ffd700; /* Neon gold */
            padding: 20px;
            text-align: center;
            font-size: 36px;

        nav {
            display: flex;
            justify-content: center;

        nav a {

            padding: 10px 20px;

        }

        #social-media h2 {
            color: #660066; /* Dark purple */
            font-weight: bold;
            border-bottom: 2px solid #ff66b2;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Icon Container Styling */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon-container a {
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .icon-container a:hover {
            transform: scale(1.1);
        }

        .icon-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(89, 0, 119, 0.9);
            color: #fff;
            font-size: 0.9em;
